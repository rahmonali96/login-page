<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form class="login-block" action="">
        <div class="login-image">
            <img class="image" src="images/login.png" alt="">
        </div>
        <div class="login-body">
            <p class="email-header">Email Address</p>
            <div class="email-input">
                <img class="email-img" src="images/mail.png" alt="">
                <input class="email-in" type="text" placeholder="Username@gmail.com">

            </div>
        </div>
        <div class="login-body">
            <p class="email-header">Password</p>
            <div class="email-input">
                <img class="email-img" src="images/lock.png" alt="">
                <input class="email-in" type="password" placeholder="**************">

            </div>
        </div>
        <button class="login-button" type="button">Login</button>
        <div class="login-forgot">
            <a class="link" href="#">Signup</a>
            <a class="link" href="#">Forgot Password?</a>
        </div>
    </form>
</body>
</html>
